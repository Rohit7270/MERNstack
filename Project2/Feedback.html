<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Feedback</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f2f2f2;padding:40px}
    form{background:#fff;padding:30px;border-radius:6px;max-width:400px;margin:auto}
    label{display:block;margin-top:15px;font-weight:bold}
    input,select,textarea{width:100%;padding:8px;margin-top:5px;border:1px solid #ccc;border-radius:4px}
    button{margin-top:20px;padding:10px 20px;background:#007bff;color:#fff;border:0;border-radius:4px}
  </style>
</head>
<body>

<form>
  <label>Name</label>
  <input value="Mounika">

  <label>Email</label>
  <input value="rohit@vit.in">

  <label>Department</label>
  <input value="Travel">

  <label>Role/Position</label>
  <input value="Freedom">

  <label>Overall Experience</label>
  <select>
    <option selected>Excellent</option>
  </select>

  <label>Feedback</label>
  <textarea>He wishes to explore the world</textarea>

  <button>Submit</button>
</form>

</body>
</html>
