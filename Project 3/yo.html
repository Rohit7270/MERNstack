<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .margin {
            border: 2px dashed #999;
            padding: 20px;
            background-color: #e8e8e8;
            text-align: center;
        }

        .margin-label {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .border {
            background-color: #10b981;
            padding: 40px;
            position: relative;
        }

        .border-label {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .padding {
            background-color: #f3f3f3;
            padding: 30px;
            border: 2px dashed #999;
        }

        .padding-label {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content {
            background-color: white;
            border: 2px dashed #999;
            padding: 60px 200px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="margin">
        <div class="margin-label">Margin</div>
        <div class="border">
            <div class="border-label">Border</div>
            <div class="padding">
                <div class="padding-label">Padding</div>
                <div class="content">Content</div>
            </div>
        </div>
    </div>
</body>
</html>
