<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5e6d3;
            padding: 40px;
        }

        h1, h2 {
            text-align: center;
            color: #a0402e;
        }

        table {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #f9f3ee;
            border: 3px solid #a0402e;
        }

        th, td {
            padding: 20px;
            border: 2px solid #a0402e;
            text-align: left;
        }

        th {
            color: #a0402e;
            font-weight: bold;
        }

        td {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Employee Attendance Table</h1>
    <h2>Attendance Records</h2>
    
    <table>
        <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Attendance Status</th>
        </tr>
        <tr>
            <td>12345</td>
            <td>example1</td>
            <td>IT</td>
            <td>Present</td>
        </tr>
        <tr>
            <td>67890</td>
            <td>example2</td>
            <td>HR</td>
            <td>Absent</td>
        </tr>
        <tr>
            <td>54321</td>
            <td>example3</td>
            <td>Finance</td>
            <td>Present</td>
        </tr>
    </table>
</body>
</html>
