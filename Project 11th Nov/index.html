<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f5f5f5;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: grid;
            grid-template-columns: auto auto;
            align-items: center;
        }
        
        .logo {
            font-size: 20px;
        }
        
        .menu {
            text-align: right;
        }
        
        .menu a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        
        .main-content {
            text-align: center;
            padding: 50px 20px;
        }
        
        .download-section {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 30px;
            padding: 20px;
            justify-content: center;
        }
        
        .download-box {
            background: white;
            padding: 30px;
            border: 1px solid #ddd;
            text-align: center;
        }
        
        .download-btn {
            background: #007acc;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            margin: 15px 0;
        }
        
        .image-gallery {
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 20px;
            padding: 50px 20px;
            justify-content: center;
        }
        
        .gallery-item {
            background: #ddd;
            width: 200px;
            height: 150px;
            /* You can insert the image here */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">CodeForce</div>
        <div class="menu">
            <a href="#">Docs</a>
            <a href="#">Download</a>
        </div>
    </div>

    <div class="main-content">
        <h1>Download CodeForce</h1>
        <p class="subtitle">Free editor for developers. Works on all platforms.</p>

        <div class="download-section">
            <div class="download-box">
                <div class="os-icon"><img src = "download.jpeg"></div>
                <h3>Windows</h3>
                <button class="download-btn">Download</button>
                <p class="platform-info">Windows 10, 11</p>
            </div>

            <div class="download-box">
                <div class="os-icon"><image src = "linux.png"></div>
                <h3>Linux</h3>
                <button class="download-btn">Download</button>
                <p class="platform-info">Ubuntu, Fedora</p>
            </div>

            <div class="download-box">
                <div class="os-icon"><image src = "mac.png"></div>
                <h3>Mac</h3>
                <button class="download-btn">Download</button>
                <p class="platform-info">macOS 11.0+</p>
            </div>
        </div>
    </div>

    <div class="image-gallery">
        <div class="gallery-item"><image src = "mcqueen.jpeg"></div>
        <div class="gallery-item"><image src = "chettu.jpeg"></div>
        <div class="gallery-item"><image src = "mc1.jpeg"></div>
        <div class="gallery-item"><image src = "mcqueen.jpeg"></div>
    </div>
</body>
</html>
